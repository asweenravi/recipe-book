<section class="shopping-list">
    <div class="container">
        <div class="row">
            <div class="shopping-heading">
                <h2>Shopping list.</h2>
            </div>
        </div>
        <div class="row">
            <div class="product-addition">
                <form [formGroup]="shoppingForm">
                    <div class="form-group">
                        <label for="nameField">Name <span class="required-field">*</span></label>
                        <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
                        <small class="error-msg" *ngIf="(shoppingForm?.controls.name.dirty || shoppingForm?.controls.name.touched) && shoppingForm?.controls.name.invalid && shoppingForm?.controls.name.errors.required">
                                Name is a required field.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="amountField">Amount <span class="required-field">*</span></label>
                        <input type="number" class="form-control" formControlName="amount" placeholder="Enter amount">
                        <small class="error-msg" *ngIf="(shoppingForm?.controls.amount.dirty || shoppingForm?.controls.amount.touched) && shoppingForm?.controls.amount.invalid && shoppingForm?.controls.amount.errors.required">
                                Amount is a required field.
                        </small>
                    </div>
                    <button type="submit" (click)="AddProduct()" [disabled]="!shoppingForm.valid" class="btn btn-success">Add</button><br />
                    <button class="btn btn-primary" (click)="revert()">Clear</button>
                </form>
            </div>
        </div>
    </div>
    <hr />
    <div class="container">
        <div class="row">
            <div class="cart-heading">
                <h2>Cart<i class="fa fa-shopping-cart cart-icon" aria-hidden="true"></i></h2>
            </div>
        </div>
        <div class="row">
            <div class="cart-listing">
                <p class="cart-empty" *ngIf="!cartItems.length">No Items in Cart</p>
                <div class="cart-item" *ngFor="let item of cartItems">
                    <p>{{item.name}} ({{item.amount}})</p>
                </div>
            </div>
        </div>
    </div>
    <hr />
</section>
