<section class="recipe-details">
    <div class="container">
        <div class="row">
            <div class="editable-section">
                <i class="fa fa-pencil icon" aria-hidden="true" [hidden]="editable"
                    (click)="editable = !editable"></i><i class="fa fa-times icon" aria-hidden="true"
                    [hidden]="!editable" (click)="editable = !editable;updateRecipe()"></i>
            </div>
            <h3 class="recipe-heading">{{recipe.title}}</h3>
            <input type="text" [(ngModel)]="recipe.title" [hidden]="!editable" class="form-control text-field"
                    placeholder="Enter Title">
        </div>
        <div class="row">
            <div class="col-6">
                <img class="recipe-image" src="{{recipe.imageURL}}">
                <input type="text" [(ngModel)]="recipe.imageURL" [hidden]="!editable" class="form-control text-field"
                    placeholder="Enter image URL">
            </div>
            <div class="col-6">
                <div class="row">
                    <p class="recipe-description">{{recipe.description}}</p>
                    <input type="text" [(ngModel)]="recipe.description" [hidden]="!editable" class="form-control text-field"
                    placeholder="Enter Title">
                </div>
                <div class="row">
                    <div class="ingredient-heading">
                        <h5>Ingredients
                            <button class="btn btn-success add-button" [hidden]="addNew" (click)="addNew = !addNew">Add
                                ingredient</button>
                            <button class="btn btn-danger close-button" [hidden]="!addNew" (click)="addNew = !addNew">
                                Remove Add
                                ingredient</button>
                            <div class="add-ingredient">
                                <form [formGroup]="ingredientForm">
                                    <div class="form-group" *ngIf="addNew">
                                        <input type="text" class="form-control" formControlName="ingredient"
                                            placeholder="Add ingredient">
                                        <small class="error-msg"
                                            *ngIf="(ingredientForm?.controls.ingredient.dirty || ingredientForm?.controls.ingredient.touched) && ingredientForm?.controls.ingredient.invalid && ingredientForm?.controls.ingredient.errors.required">
                                            Add ingredient is a required field.
                                        </small>
                                    </div>
                                    <button class="btn btn-primary close-button" (click)="revert()"
                                        [hidden]="!addNew">Clear</button>
                                    <button type="submit" [disabled]="!ingredientForm.valid"
                                        class="btn btn-success save-button" (click)="addIngredient()" [hidden]="!addNew"
                                        (click)="addNew = !addNew">Add</button>
                                </form>
                            </div>
                        </h5>
                    </div>
                    <div class="ingredient-list">
                        <p class="ingredient-list-empty" *ngIf="!recipe.ingredients.length">No ingredient(s) listed</p>
                        <div class="ingredient-item" *ngFor="let item of recipe.ingredients;let i = index">
                            <p>{{item}}
                                <i class="fa fa-trash icon" *ngIf="editable" (click)="deleteIngredient(i)"
                                    aria-hidden="true"></i>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
